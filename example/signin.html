<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="example.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="Protous.js"></script>
    <script>
    function loginUser() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      Login(username,password);
      window.location.assign("./profile.html");
    }
    if (sessionStorage.getItem("username")!=null) {window.location.assign("./profile.html");}
    </script>
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-5">
            <h1 class="text-center">Welcome</h1>
            <form role="form">
              <div class="form-group">
                <input class="form-control" id="username" placeholder="Username" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" id="password" placeholder="Password" type="password">
              </div>
              <button class="btn btn-block btn-primary" onclick="loginUser();">Sign in</button>
            </form>
            <hr>
            <a href="signup.html" style="text-align:center;">Don't have an account?</a>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
  

</body></html>
