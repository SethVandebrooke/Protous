<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="C:\Users\Seth\Desktop\example\example.css">
    <script type="text/javascript" src="protous.js"></script>
    <script>
    function submitUser() {
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var password2 = document.getElementById("password2").value;
      var biography = document.getElementById("bio").value;
      if (password==password2) {
          RegisterUser(username,username+"|"+email+"|"+password+"|"+biography);
          Login(username,password);
          window.location.assign("./profile.html");
      }
    }
    </script>
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-5">
            <h1 class="text-center">Welcome</h1>
            <form role="form">
              <div class="form-group">
                <input class="form-control" id="username" placeholder="Username" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Email" type="email" id="email">
              </div>
              <div class="form-group">
                <textarea class="form-control" placeholder="Your biography" id="bio"></textarea>
              </div>
              <div class="form-group">
                <input class="form-control" id="password" placeholder="Password" type="password">
              </div>
              <div class="form-group">
                <input class="form-control" id="password2" placeholder="Confirm password" type="password">
              </div>
              <button class="btn btn-block btn-primary" onclick="submitUser();">Sign up!</button>
            </form>
            <hr>
            <a href="signin.html">I already have an account!</a>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
</body></html>
